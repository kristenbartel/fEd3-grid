<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       
        .ticContainer {
            display: grid;
            grid-template-columns: repeat(3, 50px);
            grid-template-rows: (3, 50px);
            grid-auto-rows: 1fr;
            text-align: center;
        }

        .ticContainer > div {
           padding: 15px;
           border: solid black .5px;
        }

        .x:nth-of-type(odd) {
            background-color: rgba(0, 0, 255, 0.214);
        }

    </style>
</head>
<body>
    <h1>tic tic toe</h1>
<div class="ticContainer">
    <div class="x">X</div>
    <div class="o">O</div>
    <div class="x">X</div>
    <div class="o">O</div>
    <div class="x">X</div>
    <div class="o">O</div>
    <div class="x">X</div>
    <div class="o">O</div>
    <div class="x">X</div>
</div>
</body>
</html>
